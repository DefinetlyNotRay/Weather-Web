<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue flex justify-center items-center min-h-screen">
    <div class="container flex justify-center">
      <div class="wrapper bg-white w-96 rounded-md">
        <div class="flex items-start p-11 flex-col">
          <form action="" method="post" class="w-full">
            <p class="font-bold">Username/Email:</p>
            <input
              type="text"
              class="bg-blue-light rounded-sm mb-6 h-11 w-full"
              style="padding-left: 1rem"
            />

            <p class="font-bold">Password:</p>
            <input
              type="text"
              class="bg-blue-light rounded-sm mb-6 h-11 w-full"
              style="padding-left: 1rem"
            />

            <div class="flex flex-col justify-center items-center w-full">
              <button
                class="bg-blue text-white mb-2 rounded-sm h-11 w-full font-bold flex items-center justify-center shadow-L ease-in-out duration-300 hover:bg-blue-light"
              >
                Sign in
              </button>

              <p class="text-center text-sm">
                Dont have an account?
                <a
                  href="sign-up.html"
                  class="underline text-blue-light font-bold"
                  >Sign Up</a
                >
              </p>
              <a href="" class="underline text-blue-light font-bold text-sm"
                >Forgot Password</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
