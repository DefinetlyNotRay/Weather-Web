<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Weather :D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="script/script.js" defer></script>
    <insert rel="stylesheet" href="styles/general.css"></insert>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/b6a16ff751.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-box">   
        <div class="Search-box"> 
            <input placeholder="Enter Location" class="location-input" onkeydown="handleKeyDown(event)">
            <button class="search-button" onclick="dropDown()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
            <div class="data">
                <div class="current-data">
                    <div class="data-details">
                        <h1 class="location-name">_________</h1>

                       
                            <img class="img-element" id="myImage" src="">
                        

                        <p class="weather__Txt"></p>
                        <p class="temperature">Temperature: <span></span></p>
                        <p class="wind">Wind: <span></span></p>
                        <p class="humidity">Humidity: <span></span></p>
                        <button class="theme-button1" id="theme-button"><img class="imgSVG" id="toggle-night" src="svg/moon-regular.svg"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div class="dialy__hourly">
    <div class="hourly__daily">
        <div class="hourly__box">
            <h2>HOURLY FORECAST</h2>
        <div class="hourly__data">
                    <div class="hourly__datas">
                        <div class="hourly__details">
                            <div class="hourly__image"> 
                                <img class="img-element1" id="myImage1" src="https://openweathermap.org/img/wn/10d@2x.png">
                                
                                <img class="img-element2" id="myImage2" src="https://openweathermap.org/img/wn/10d@2x.png">
                                <img class="img-element3" id="myImage3" src="https://openweathermap.org/img/wn/10d@2x.png">
                                <img class="img-element4" id="myImage4" src="https://openweathermap.org/img/wn/10d@2x.png">
                                <img class="img-element5" id="myImage5" src="https://openweathermap.org/img/wn/10d@2x.png">
                            </div>
                        <div class="hourly">
                            <p class="temperature"><span>50°C</span></p>
                            <p class="temperature"><span>50°C</span></p>
                            <p class="temperature"><span>50°C</span></p>
                            <p class="temperature"><span>50°C</span></p>
                            <p class="temperature"><span>50°C</span></p>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    
        <div class="daily__box">
            <h2>DAILY FORECAST</h2>
        <div class="daily__data">
                    <div class="daily__datas">
                        <div class="daily__details">
                            <div class="days">
                                <p class="day one"><span></span></p>
                                <p class="day one"><span></span></p>
                                <p class="day one"><span></span></p>
                                <p class="day one"><span></span></p>
                                <p class="day one"><span></span></p>
                            </div>
                            <div class="daily__image"> 
                                <img class="img-daily one" id="myImage1" src="https://openweathermap.org/img/wn/10d@2x.png">
                                <img class="img-daily two" id="myImage2" src="https://openweathermap.org/img/wn/10d@2x.png">
                                <img class="img-daily three" id="myImage3" src="https://openweathermap.org/img/wn/10d@2x.png">
                                <img class="img-daily four" id="myImage4" src="https://openweathermap.org/img/wn/10d@2x.png">
                                <img class="img-daily five" id="myImage5" src="https://openweathermap.org/img/wn/10d@2x.png">
                            </div>
                            <div class="daily">
                                <p class="temperature__daily one"><span>__</span></p>
                                <p class="temperature__daily two"><span>__</span></p>
                                <p class="temperature__daily three"><span>__</span></p>
                                <p class="temperature__daily four"><span>__</span></p>
                                <p class="temperature__daily five"><span>__</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
